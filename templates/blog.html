{% extends "./layout/base.html" %}
{% block content %}
<h2>Blog Page</h2>
<p>Hello Msg From {{ author }}</p>

{% if sunny %}
<p>Today is sunny</p>
{% else %}
<p>Today is rainy</p>
{% endif %}
<div>
    {% for post in posts %}
    <h2>{{post.title}}</h2>
    <h3>{{post.author}}</h3>
    {% endfor %}
</div>
{% endblock %}
